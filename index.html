<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Talk Timer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="timer-display" class="mx-auto max-w-7xl sm:px-6 lg:px-8">
      <!-- TODO: Add CSS for the :invalid state -->
      <input
        id="hour-digit-tens"
        data-multiplier="1296000000"
        type="number"
        min="0"
        max="9"
        value="0"
        maxlength="1"
      />
      <input
        id="hour-digit-ones"
        data-multiplier="21600000"
        type="number"
        min="0"
        max="9"
        value="0"
        maxlength="1"
      />

      <span>:</span>
      <input
        id="minute-digit-tens"
        data-multiplier="360000"
        type="number"
        min="0"
        max="9"
        value="0"
        maxlength="1"
      />
      <input
        id="minute-digit-ones"
        data-multiplier="60000"
        type="number"
        min="0"
        max="9"
        value="0"
        maxlength="1"
      />
      <span>:</span>
      <input
        id="second-digit-tens"
        data-multiplier="10000"
        type="number"
        min="0"
        max="9"
        value="0"
        maxlength="1"
      />
      <input
        id="second-digit-ones"
        data-multiplier="1000"
        type="number"
        min="0"
        max="9"
        value="0"
        maxlength="1"
      />
      <span>:</span>
      <input
        id="millisecond-digit-hundreds"
        data-multiplier="100"
        type="number"
        min="0"
        max="9"
        value="0"
        maxlength="1"
      />
      <input
        id="millisecond-digit-tens"
        data-multiplier="10"
        type="number"
        min="0"
        max="9"
        value="0"
        maxlength="1"
      />
      <input
        id="millisecond-digit-ones"
        data-multiplier="1"
        type="number"
        min="0"
        max="9"
        value="0"
        maxlength="1"
      />
    </div>

    <button
      id="start-timer"
      type="button"
      class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      Start timer
    </button>
    <button
      id="stop-timer"
      type="button"
      class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-xs hover:bg-indigo-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
    >
      Stop timer
    </button>
    <script src="script.js"></script>
  </body>
</html>
